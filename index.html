<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body style="background-color: black;">

    <!-- bootstrap navbar -->

    <nav style="background-color: #ffff00eb;" class="navbar navbar-expand-lg  center">
        <div class="container-fluid" style="justify-content: center;">
            <h2>CALCULATOR</h2>
        </div>
    </nav>
    <br>

    <!-- Two columns -->
    <div class="container text-center" style="background-color: black;">
        <div class="row align-items-start">

            <div class="col-md-6">
                <!-- calculator -->
                <input type="number" placeholder="Input 1" id="first" step="any">
                <br>
                <br>
                <input name="" id="ope" placeholder="Enter Operator (+ - x / )">
                <br>
                <br>
                <input type="number" name="second" id="second" step="any" placeholder="Input 2">
                <br>
                <br>
                <input type="text" name="" id="res" readonly="" placeholder="Result">
                <br>
                <br>
                <button onclick="cal()">Calculate</button>
                <input id="btnClear" type="button" value="Clear" onclick="Clear()" />
            </div>

            <!-- Instrunctions -->

            <div class="col-md-6" style="background-color: #ffff00eb;  border-radius: 40px; font-style: italic; ">
                <h3> Welcome to my Calculator</h3>
                <br>
                <p>Instructions to be followed</p>
                <p>1. Enter first number in Input1</p>
                <p>2. Enter operator (+-*/%) in operator field</p>
                <p>3. Enter second number in Input2</p>
                <P>4. Click on calculate button to see the result</P>
                <p>5. Click on clear to clear the inputs</p>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

</body>

</html>
